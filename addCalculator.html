<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <label for="num1">First numerical: </label>
    <input type="text" step="1" id="num1" name="Fnum"><br><br>
    <label for="num2">Second numerical: </label>
    <input type="text" step="1" id="num2" name="Snum"><br><br>
    <label for="res"> Result: </label><br>
    <input type="text" id="res">
    
    <button onclick = "myFunction()">Calculator</button>
    <script>
        function myFunction(){
            var number1 = parseInt(document.getElementById("num1").value);
            var number2 = parseInt(document.getElementById("num2").value);
            var sum = number1 + number2;
            document.getElementById("res").value = sum;
        }
    </script>
</body>
</html>
