<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Character remover</h1>
    <p> Original sentence: Hello, world </p>
    <p> Removed 2 Characters from the start: </p>
    <p id="demo"> </p>
    
    <script>
        let num = 2;
        let sent = "Hello, world";
        document.getElementById("demo").innerHTML = sent.slice(num);
    </script>
    
</body>
</html>
