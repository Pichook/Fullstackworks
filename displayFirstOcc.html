<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <h1> Display the first occurence of the 'world': </h1>
    <h3> Sentence: There are many worlds outside of our world.</h3>
    <p id="demo"></p>
    <script>
        let sent = "There are many worlds outside of our world.";
        lower_sent = sent.toLowerCase();
        document.getElementById("demo").innerHTML = "Found at index: " +lower_sent.indexOf("world");
    </script>
    
    
</body>
</html>
