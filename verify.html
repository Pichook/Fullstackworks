<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" onsubmit="myFunction()">
        Enter password: <input type="password" id="pw" minlength="4"><br><br>
        Enter number: <input type="text" id="number"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function myFunction(){
            var a = document.getElementById("pw").value;
            var b = document.getElementById("number").value;
            if ((a == '') || (b == '')){
                alert("Both fields must be filled!!");
                var input = document.getElementById("pw");
                input.setSelectionRange(0,0);
                input.focus();
            } else{
                if (isNaN(b)){
                    alert("Second field must be numbers!!")
                    var input = document.getElementById("number");
                    input.setSelectionRange(0,0);
                    input.focus();
                } else{
                    document.write("Success");
                }
            }
        }
    </script>
</body>
</html>
