<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uppercase</title>
</head>
<body>
    <h1> Uppercase Converter</h1>
    <p> 'This is a lowercase sentence'. Now changed to: </p>
    <p id="demo"></p>
    <script>
        let sent = "this is a lowercase sentence."
        document.getElementById("demo").innerHTML= sent.toUpperCase();
    </script>
</body>
</html>
